<div [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>{{ control.label }}</mat-label>
        <ng-container *ngIf="!control.multiline">
            <input 
            matInput 
            [formControlName]="control.id"
            placeholder="{{ control.label }}">
        </ng-container>
        <ng-container *ngIf="control.multiline">
            <textarea 
            matInput
            [formControlName]="control.id"></textarea>
        </ng-container>
        <mat-error 
            *ngIf="isDirty || isTouched">
            <span 
                *ngIf="!isValid">
                {{ getErrorMessage() }}
            </span>
        </mat-error>
    </mat-form-field>
</div>
