 <mat-card>
    <mat-card-header>
        <mat-card-title>Fit Vit</mat-card-title>
        <mat-card-subtitle>Your personalized vitamins.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-stepper 
            orientation="vertical" 
            #stepper>
            <mat-step [stepControl]="formGroupData">
                <form [formGroup]="formGroupData">
                <ng-template matStepLabel>Fill out your name</ng-template>
                    <div *ngFor="let control of formData">
                        <div [ngSwitch]="control.type">

                            <div *ngSwitchCase="eFormControlType.Textbox">
                                <text-box 
                                    [control]="control" 
                                    [form]="formGroupData">
                                </text-box>
                            </div>

                            <div *ngSwitchCase="eFormControlType.Date">
                                <date
                                    [control]="control" 
                                    [form]="formGroupData">
                                </date>
                            </div>

                            <div *ngSwitchCase="eFormControlType.Radio">
                                <radio
                                    [control]="control" 
                                    [form]="formGroupData">
                                </radio>
                            </div>

                            <div *ngSwitchCase="eFormControlType.Dropdown">
                                <dropdown
                                    [control]="control" 
                                    [form]="formGroupData">
                                </dropdown>
                            </div>

                            <div *ngSwitchCase="eFormControlType.Autocomplete">
                                <autocomplete
                                    [control]="control" 
                                    [form]="formGroupData">
                                </autocomplete>
                            </div>
                        </div>
                    </div>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
                </form>
            </mat-step>

                <mat-form-field appearance="fill">

                </div>
                </form>
            </mat-step> -->
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You are now done.</p>
                <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
            </mat-stepper>
    </mat-card-content>
